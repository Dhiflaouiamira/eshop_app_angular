

<div class="container">
  <br>
    <div class="row">
        <div class="col col-md-3">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Filter by</h5>
                  <br>
                  <div class="form-check" *ngFor="let type of productTypes, let i as index">
                    <input class="form-check-input" (change)="select(type)" type="checkbox" id="{{i}}">
                    <label class="form-check-label" for="{{i}}">
                      {{ type }}
                    </label>
                  </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Shop by price</h5>
                  <br>
                  <div>
                    <label for="priceRange1" class="form-label">Prix</label>
                    <input type="range" class="form-range" id="priceRange1">
                  </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Conditions</h5>
                    <br>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="conditionCheck1">
                      <label class="form-check-label" for="conditionCheck1">
                        New products 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="conditionCheck2">
                      <label class="form-check-label" for="conditionCheck2">
                        Best sales 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="conditionCheck3">
                      <label class="form-check-label" for="conditionCheck3">
                        Prices drop  
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="conditionCheck4">
                      <label class="form-check-label" for="conditionCheck4">
                        In Stock  
                      </label>
                    </div>
                   
                  </div>
            </div>
        </div>
        <div class="col">
            <h4>Produits</h4>
           
  
           
            <div class="d-flex">
              <button class="btn btn-outline-danger" type="button" *ngIf="storage.getItem('role')=='admin'" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>
            </div>
          
            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchProducts($event)" class="form-control my-3" placeholder="Search Product">

            <div class="card-group">
                <app-product class="my-card" *ngFor="let product of products" [productobj]="product"></app-product>
              
  
            </div>
        </div>
    </div>
    <br>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
          <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" [(ngModel)]="newProduct.name" class="form-control" id="name" aria-describedby="usernameHelp">
          </div>

          <div class="mb-3">
            <label for="promo" class="form-label">promo</label>
            <input type="number" [(ngModel)]="newProduct.promo" class="form-control" id="promo" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="number" [(ngModel)]="newProduct.price" class="form-control" id="price" aria-describedby="roleHelp">
          </div>

          

          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="text"  [(ngModel)]="newProduct.image"  class="form-control" id="price" aria-describedby="roleHelp">
          </div>




          <div class="mb-3">
            <label for="conditions" class="form-label">Condition</label>
            <select [(ngModel)]="newProduct.conditions" class="form-select" id="conditions">
              <option *ngFor="let type of productCondition" [value]="type">{{ type }}</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="quantity" class="form-label">quantity</label>
            <input type="number" [(ngModel)]="newProduct.quantity" class="form-control"  id="quantity" aria-describedby="phoneHelp">
          </div>

          <div class="mb-3">
            <label for="stars" class="form-label">stars</label>
            <input type="number" [(ngModel)]="newProduct.stars" class="form-control" id="stars" aria-describedby="phoneHelp">
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select [(ngModel)]="newProduct.type" class="form-select" id="type">
              <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
  
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postProductDetails()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
