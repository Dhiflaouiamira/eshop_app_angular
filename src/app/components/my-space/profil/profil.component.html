<div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" [(ngModel)]="user.username" class="form-control">
</div>
<div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" [(ngModel)]="user.email" class="form-control">
</div>
<div class="mb-3">
    <label class="form-label">Full name</label>
    <input type="text" [(ngModel)]="user.fullName" class="form-control">
</div>
<div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="number" [(ngModel)]="user.phone" class="form-control">
</div>
<div *ngIf="errMsg.length>0" class="alert alert-danger">
    {{ errMsg }}
</div>

<button type="submit" (click)="update()" class="btn btn-primary">Update</button>
