<div class="list-group">
    <a href="#" *ngFor="let msg of msgs" class="col-md-6 list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h4 class="mb-1">{{msg.subject}}</h4>
        <small>{{msg.fullName}}</small>
      </div>
      <p class="mb-1">{{msg.msg}}.</p>
      <small class="email">{{msg.email}}</small>
    </a>
</div>
